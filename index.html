<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Typing</title>

		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Typing</a>
				</div>
				<div class="collapse navbar-collapse">
					<p class="navbar-text">Cuenta las pulsaciones por minuto que eres capaz de teclear</p>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<span class="label label-success">Score</span> <span id="count" class="badge">0</span>
				</div>
				<div class="col-lg-4">
					<span class="label label-warning">Time</span> <span id="timer" class="badge">0</span>
				</div>
				<div class="col-lg-2">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
							Language
							<span class="caret"></span>
						</button>
						<ul id="language" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
							<li role="presentation"><a role="menuitem" tabindex="0" href="#" lang="es">Castellano</a></li>
							<li role="presentation"><a role="menuitem" tabindex="1" href="#" lang="en">English</a></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-2">
					<button class="btn btn-danger" id="reset">Reset</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<textarea id="write"></textarea>
				</div>
				<div class="col-lg-6">
					<div class="panel panel-info">
					<div class="panel-heading">
					<span id="author"></span>
					<span id="title"></span>,
					<span id="year"></span>
					</div>
					<div class="panel-body">
					<span id="text"></span>
					</div>
				</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
