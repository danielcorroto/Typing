<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Typing</title>

		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="page-header">
					<div class="row">
						<h1>Typing</h1>
						<p><small>Cuenta las pulsaciones por minuto que eres capaz de teclear</small></p>
					</div>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<span class="label label-success">Score</span> <span id="count" class="badge">0</span>
				</div>
				<div class="col-lg-4">
					<span class="label label-warning">Time</span> <span id="timer" class="badge">0</span>
				</div>
				<div class="col-lg-2">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
							Language
							<span class="caret"></span>
						</button>
						<ul id="language" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
							<li role="presentation"><a role="menuitem" tabindex="0" href="#">Castellano</a></li>
							<li role="presentation"><a role="menuitem" tabindex="1" href="#">English</a></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-2">
					<button class="btn btn-danger" id="reset">Reset</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<textarea id="write"></textarea>
				</div>
				<div class="col-lg-6">
					<span id="author"></span>
					<span id="title"></span>,
					<span id="year"></span>
					<span id="text"></span>
				</div>
			</div>
		</div>
		
	</body>
</html>
